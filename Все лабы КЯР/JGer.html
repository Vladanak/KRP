            var a = prompt("Введите первое число:",'');

        function krug() {
            var a = new Number ( prompt("Введите минимальный радиус:", ''));

            do {
                document.write("<tr align='center'>");
                document.writeln("<td bgcolor='blue'>" + a.toFixed(1) + "</td>");
                document.writeln("<td bgcolor='yellow'>" + (Math.round(3.14 * (a * a))) + "</td>");
                document.writeln("<td bgcolor='red'>" + (Math.round(2 * 3.14 * a)) + "</td>");
                document.write("</tr>");
                a = a + 0.3;
            } while (a < b);
            document.write("</table>");
        }
