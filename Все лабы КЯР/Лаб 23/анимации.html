<html>
<head>
<title>23 lab</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script type='text/javascript'>

</script>
</head>
<body>

<svg width = "830" height = "140">
  <circle r="65" cx="70" cy="70" >
  <animate attributeName="cx" from="100" to="500" dur="12s"/>
</animate></circle>
</svg>

<svg width = "830" height = "140">
  <circle r="22" cx="70" cy="70" fill="gray">
  <animate attributeName="r" from="10" to="65" dur="10s"/>
</animate></circle>
</svg>

<svg width = "830" height = "140">
  <circle r="65" cx="70" cy="70" >
<animate attributeName="cx" from="100" to="700" begin="0s"  dur="10s"/>
<animate attributeName="fill" values="red; yellow; green; grey"  begin="0s" dur="22s" fill="freeze" >
</circle>
</svg>

<svg width = "830" height = "140">
  <circle r="65" cx="70" cy="70" stroke="orange" stroke-width="4">
<animate attributeName="stroke" from="blue" to="red"dur="6s" repeatCount="indefinite"/>
<animate attributeName="stroke-width" from="4" to="10" dur="10s"/>
</animate></circle>
</svg>


<svg width = "830" height = "140">
<circle r="65" cx="70" cy="70" fill="red" style="stroke-dasharray: 5; stroke: black;">
<animate attributeName="stroke-dashoffset" from="1000" to="0"  dur="10s"/></animate></circle>
</svg>
</body>
</html>
