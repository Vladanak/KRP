<html>
<head>
    <title>fef</title>
    <script>
        function second() {
            a = new Array[11,13,15,55];
            b = new Array[12,14,17,20];
            a[0] = document.write(a.pop);
            a[1] = document.write(a.push(23,3));
            a[2] = document.write(a.slice(1, 3));
            a[3] = document.write(a.shift(23));
            b[0] = ("Pow(число1, число2) – возвращает число1 в степени число2");
            b[1] = ("Floor(число) – округляет число вниз до ближайшего целого");
            b[2] = ("Ceil(число) – округляет число вверх до ближайшего целого");
            b[3] = ("Random () – возвращает случайное число между 0 и 1");
            b[4] = ("Round(число) – округляет число до ближайшего целого");
            b[5] = ("Log(число) – возвращает натуральный логарифм числа");
            var neo = a.concat(b);
            for (var i = 0; i < a.length; i++) {
                document.write("<br>" + "Элемент 1 массива:" + a[i]);
            }
            document.write("<br>" + "Длина 1 массива:" + a.length);
            for (var g = 0; g < b.length; g++) {
                document.write("<br>" + "Элемент 2 массива:" + b[g]);
            }
            document.write("<br>" + "Длина 2 массива:" + b.length);
            for (var z = 0; z < neo.length; z++) {
                document.write("<br>" + "Элемент общего массива:" + neo[z]);
            }
            document.write("<br>" + "Длина общего массива:" + neo.length);
        }
    </script>
</head>
<body>
    <input type='button' value='Работа с массивами' onclick='second()' />
</body>
</html>
