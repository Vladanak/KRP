<!DOCTYPE html >
<html>
<head>
  <title>Рисовалка)</title>
<script src="Canvas.js" type="text/javascript"></script>
</head>
<body>
  <header><h1>Рисовалка=)</h1> </header>
             Холст<br />
             <canvas id="canvas" width="700" height="500" style="border-style:solid;border-width:1px;">
                 Канвас не поддерживается!!!
             </canvas>
   <br />
   <section style="width: 900px">
   <input type="button" value="Прямоугольник"
      onclick="exe_fillRect('xRect', 'yRect', 'wRect', 'hRect', 'cRect' )"
      style="width: 105px; background-color:Gray; color:White;" />
      <input type="number" id="xRect" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="yRect" min="1" max="249" value="1" style="width: 50px"/>
      <input type="number" id="wRect" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="hRect" min="1" max="249" value="1" style="width: 50px"/>
      <input type="color" id="cRect" style="width: 25px"/>
</section> 
 <section style="width: 900px">
     <input type="button" value="Прямоугольник"
       onclick="exe_strokeRect('xsRect', 'ysRect', 'wsRect', 'hsRect', 'csRect' )"
       style="width: 105px" />
      <input type="number" id="xsRect" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="ysRect" min="1" max="249" value="1" style="width: 50px"/>
      <input type="number" id="wsRect" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="hsRect" min="1" max="249" value="1" style="width: 50px"/>
      <input type="color" id="csRect" style="width: 25px"/> 
</section>
 <section style="width: 900px">
   <input type="button" value="Очистить"
    <onclick="exe_clear('xClear', 'yClear', 'wClear', 'hClear', 'cClear')" style="width: 105px" />
      <input type="number" id="xClear" min="0" max="500" value="0" style="width: 50px"/>
      <input type="number" id="yClear" min="0" max="250" value="0" style="width: 50px"/>
      <input type="number" id="wClear" min="1" max="500" value="500" style="width: 50px"/>
      <input type="number" id="hClear" min="1" max="250" value="250" style="width: 50px"/>
</section>
   <section style="width: 900px">
     <input type="button" value="Линия"
       onclick="exe_line('sxl', 'syl', 'exl', 'eyl', 'cl' )" style="width: 105px" />
      <input type="number" id="sxl" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="syl" min="1" max="249" value="1" style="width: 50px"/>
      <input type="number" id="exl" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="eyl" min="1" max="249" value="1" style="width: 50px"/>
      <input type="color" id="cl" style="width: 25px"/> 
</section>
       <section style="width: 900px">
     <input type="button" value="Ломаная"
       onclick="exe_polyline('pw', 'ppc', 'pc', 'eyl')" style="width: 105px" />
      <input type="number" id="pw" min="1" max="5" value="1" style="width: 50px"/>
      <input type="number" id="syl" min="1" max="499" style="width: 50px"/>
      <input type="color" id="pc" style="width: 25px"/> 
</section>
        <section style="width: 900px">
     <input type="button" value="Окружность"
       onclick="exe_arc('cx', 'cy', 'ca', 'cr', 'cc' )" style="width: 105px" />
      <input type="number" id="cx" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="cy" min="1" max="249" value="1" style="width: 50px"/>
      <input type="number" id="ca" min="1" max="360" value="360" step ="10" style="width: 50px"/>
      <input type="number" id="cr" min="1" max="249" value="1" style="width: 50px"/>
      <input type="color" id="cc" style="width: 25px"/> 
</section>
      <section style="width: 900px">
     <input type="button" value="Круг"
       onclick="exe_carc('ccx', 'ccy', 'cca', 'ccr', 'ccc' )" style="width: 105px" />
      <input type="number" id="ccx" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="ccy" min="1" max="249" value="1" style="width: 50px"/>
      <input type="number" id="cca" min="0" max="360" value="1" step ="10" style="width: 50px"/>
      <input type="number" id="ccr" min="1" max="249" value="1" style="width: 50px"/>
      <input type="color" id="ccc"style="width: 25px"/> 
</section>  
       <section style="width: 900px">
     <input type="button" value="Полигон"
       onclick="exe_polygone('gpc', 'gc' )" style="width: 105px" />
      <input type="number" id="gpc" min="2" max="499" value="2" style="width: 50px"/>
      <input type="color" id="gc" style="width: 25px"/> 
</section>
      <section style="width: 900px">
     <input type="button" value="Текст"
       onclick="exe_txt('tx', 'yy', 'tw', 'tt', 'td', 'tc' )" style="width: 105px" />
      <input type="number" id="tx" min="1" max="499" value="1" style="width: 50px"/>
      <input type="number" id="ty" min="1" max="249" value="1" style="width: 50px"/>
      <input type="number" id="tw" min="1" max="499" value="1" style="width: 50px"/>
      <input type="text" id="tt" value="введите текс" style="width: 150px"/>
      <input type="text" id="td" list="browsers" value="fill" style="width: 50px"/>
            <datalist id="browsers" >
                <option>fill</option>
                <option>stroke</option>
            </datalist>
      <input type="color" id="tc" style="width: 25px"/> 
</section>  
      <section style="width: 900px">
     <input type="button" value="Картинка"
       onclick="exe_image('ix', 'iy', 'iw', 'ih', 'if' )" style="width: 105px" />
      <input type="number" id="ix" min="1" max="499" value="1" style="width: 30px"/>
      <input type="number" id="iy" min="1" max="249" value="1" style="width: 30px"/>
      <input type="number" id="iw" min="10" max="500" step ="5" value="10" style="width: 40px"/>
      <input type="number" id="ih" min="10" max="250" step ="5" value="10" style="width: 40px"/>
      <input type="file" id="if" style="width: 300px"/> 
</section>
</body>
</html>
