<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1> Студент </h1>
    <div>
        <b> Имя: </b> <span id="q1"></span> <br>
        <b> Фамилия: </b> <span id="q2"></span> <br>
        <b> Возраст: </b> <span id="q3"></span> <br>
        <b> Пол: </b> <span id="q4"></span> <br>
        <b> Специальность: </b> <span id="q5"></span> 
    </div>
    <script type="text/javascript">
/*пример разбирает XML строку в объект XML DOM и затем
извлекает некоторую информацию из него посредством скрипта JavaScript*/
var txt = "<GRUPPA>" +

"<NAME>Владислав</NAME>" +
"<SURNAME>Муравейко</SURNAME>" +
"<YEAR>18 лет</YEAR>" +
"<POL>Мужской</POL>" +
"<SPEC>ПОИТ</SPEC>" +

"<NAME>Воробьёв</NAME>" +
"<SURNAME>Семён</SURNAME>" +
"<YEAR>20 лет</YEAR>" +
"<POL>Мужской</POL>" +
"<SPEC>ПОИТ</SPEC>" +

"<NAME>Иконов</NAME>" +
"<SURNAME>Василий</SURNAME>" +
"<YEAR>17 лет</YEAR>" +
"<POL>Мужской</POL>" +
"<SPEC>ПОИТ</SPEC>" +

"<NAME>Виктория</NAME>" +
"<SURNAME>Антонова</SURNAME>" +
"<YEAR>18 лет</YEAR>" +
"<POL>Женский</POL>" +
"<SPEC>ПОИТ</SPEC>" +

"</GRUPPA>";
parser = new DOMParser();
xmlDoc = parser.parseFromString(txt, "text/xml");
var x = prompt ("Введите от 0 до 3");
document.getElementById("q1").innerHTML = xmlDoc.getElementsByTagName("NAME")[x].childNodes[0].nodeValue;
document.getElementById("q2").innerHTML = xmlDoc.getElementsByTagName("SURNAME")[x].childNodes[0].nodeValue;
document.getElementById("q3").innerHTML = xmlDoc.getElementsByTagName("YEAR")[x].childNodes[0].nodeValue;
document.getElementById("q4").innerHTML = xmlDoc.getElementsByTagName("POL")[x].childNodes[0].nodeValue;
document.getElementById("q5").innerHTML = xmlDoc.getElementsByTagName("SPEC")[x].childNodes[0].nodeValue;
    </script>
</body>
</html>
