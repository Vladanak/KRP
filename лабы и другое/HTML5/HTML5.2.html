    <script>
        navigator.geolocation.getCurrentPosition(success_function, error_function, options);
    </script>
    <script>
function getCoordinates() {
navigator.geolocation.getCurrentPosition(showCoordinates);
}
function showCoordinates(position) {
document.write("Широта:" + position.coords.latitude + "<br/>");
document.write("Долгота:" + position.coords.longitude);
}
    </script>
</head>

    <canvas id='draw' width='300' height='200'></canvas>.
    <script>
        var canvas = document.getElementById("draw");
        var x = canvas.getContext("2d");
        var grad = x.createLinearGradient(0, 0, 0, 200);
        grad.addColorStop(0.0, 'yellow');
        grad.addColorStop(1.0, 'green');
        x.fillStyle = grad;
        x.fillRect(100, 100, 100, 100);
        x.shadowOffsetX = 3;
        x.shadowOffsetY = 3;
        x.shadowBlur = 2;
        x.shadowColor = 'gray';
        x.fillStyle = "black";
        x.moveTo(100,100);
        x.lineTo(160, 50)
        x.lineTo(160, 100)
        x.fillStyle = "black";
        x.moveTo(200,100);
        x.lineTo(160, 50)
        x.lineTo(160, 100)
        x.fill();
    </script>
